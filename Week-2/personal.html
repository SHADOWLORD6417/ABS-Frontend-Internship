<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply-box">
            <h1>ABS Job Application Form</h1>
            <form action="submit">
                <h2>Personal Information</h2>
                <div class="form-container">
                    <div class="form-control">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter First Name">
                    </div>
                    <div class="form-control">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email">
                    </div>
                    <div class="form-control">
                        <label for="jobRole">Job Role</label>
                        <select name="jobRole" id="jobRole">
                            <option value="none" selected hidden disabled>Select Job Role</option>
                            <option value="android developer intern">Android Developer Intern</option>
                            <option value="frontend developer intern">Frontend Developer Intern</option>
                            <option value="java developer intern">Java Developer Intern</option>
                            <option value="python developer intern">Python Developer Intern</option>
                            <option value="web developer intern">Web Developer Intern</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="5" placeholder="Enter Address"></textarea>

                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter City">
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode">
                    </div>
                    <div class="form-control">
                        <label for="">Phone Number</label>
                        <input style="width: 251px; font-size: small;" type="tel" id="phoneNumber" name="phoneNumber"
                            placeholder="Enter Phone Number (XXX-XXX-XXXX)" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    </div>
                    <div class="form-control">
                        <label for="birthDate">Date of birth</label>
                        <input value="2024-12-14" type="date" id="birthDate" name="birthDate"
                            placeholder="Enter Your Birth Day">
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
